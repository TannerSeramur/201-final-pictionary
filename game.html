
<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/game.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <script type="text/javascript" src="http://ramkulkarni.com/temp/2012-10-03/js/lib/jquery-1.7.2.js"></script>
      <script type="text/javascript" src="js/canvas.js"></script>
      <script type="text/javascript">startScript();</script>
  </head>
  <body>
    <header>
      <nav><h1>Pictionary!</h1></nav>
    </header>
    <main>
      <div class = "modal-container">
            <div class="pop"></div>
                        
            <div class="popup-container" id= "pop4" onclick="hideScreen('pop4')">
                <div class="popup">
                  <h4>Drawer Get Ready!</h4>
                  <p>Make sure the person drawing is the only one looking at the screen.</p>
                  <button id = "showWord"> OK </button>
                  <div id = "secretWord"></div>
                    <!-- text goes here--></div>
            </div>

            <div id= "pop5">
              <div class="popup">
                <div id = "roleSwitch">
                  <h4>Guessers Get Ready!</h4>
                  <h5>Now give the screen to the guessers!</h5>
                  <p>Remember the timer starts as soon as you hit ready</p>
                  <img src="image/guess-emoji.png" alt="Guess Emoji" width="25%" height="25%">
                  <br>
                  <button id = "readyGuessBtn">Ready!</button> 

                </div>
          </div>




      </div>
      <div class="content-container">
      <p><span id="more-464"></span><br />
        <canvas id="canvas1" style="border: medium; border-color:#2d5c81; border-style: solid;" width="800" height="500">   </canvas><br />
        <input id="recordBtn" type="button" value="Start" /> 
        <input id="playBtn" type="button" value="Play" /> 
        <!-- <input id="pauseBtn" type="button" value="Pause" />  -->
        <input id="clearBtn" type="button" value="Done" />
      </p>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>

        <div class = "guess-container">
          <form action="" id = "guessInput">
          </form>
          <ul id = 'guessList'>
            <h3>Incorrect Guesses:</h3>
          </ul>
        </div>
        
      </div>

      </div>
      
       <script src = "js/app.js"></script>
       <script src="js/words.js"></script>
       <script src="js/game.js"></script>
      
    </main>
    <footer>
    </footer>
  </body>
</html>
